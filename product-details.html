<!DOCTYPE html>
<html ⚡ lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1" />
    <title>Détails du Produit - Abidjan Solution</title>
    <link rel="canonical" href="https://www.abidjansolution.biz/product-details.html" />
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
    <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
    <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>

    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

    <style amp-custom>
        :root { --main-green: #008060; --accent-orange: #f58220; --text-color: #333; }
        body { font-family: 'Roboto', sans-serif; background: #f1f3f6; color: var(--text-color); font-size: 16px; margin: 0; }
        .container { max-width: 1100px; margin: 0 auto; padding: 25px 15px; }

        header { background: white; padding: 15px 0; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 100; }
        .logo amp-img { height: 45px; width: 140px; }
        .back-btn { background: var(--main-green); color: white; padding: 12px 20px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 15px; }

        .p-layout { background: white; padding: 35px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: grid; grid-template-columns: 1fr; gap: 40px; }
        @media (min-width: 768px) { .p-layout { grid-template-columns: 1fr 1fr; } }

        .p-image { border: 1px solid #eee; border-radius: 10px; overflow: hidden; }
        .p-info h1 { font-size: 28px; font-weight: 800; margin: 0 0 15px; color: #1a1a1a; }
        .p-brand { font-size: 16px; color: var(--main-green); font-weight: 700; margin-bottom: 25px; display: block; }
        .p-price { font-size: 32px; font-weight: 900; color: var(--accent-orange); margin-bottom: 30px; }
        .p-desc { font-size: 18px; line-height: 1.7; color: #555; margin-bottom: 35px; }
        .p-buy { display: block; width: 100%; padding: 20px; background: var(--accent-orange); color: white; text-align: center; text-decoration: none; font-size: 20px; font-weight: 900; border-radius: 10px; box-shadow: 0 4px 10px rgba(245, 130, 32, 0.3); }
        .p-buy:hover { background: var(--secondary-green); }
    </style>
</head>
<body>
    <header>
        <div class="container" style="display:flex; justify-content:space-between; align-items:center">
            <a href="index.html" class="logo"><amp-img src="https://firebasestorage.googleapis.com/v0/b/abidjansolution0006.appspot.com/o/abidjansolution_logo1.webp?alt=media&token=70c8f779-d817-46a3-b399-d7c12e3b8fcc" width="140" height="45" layout="fixed"></amp-img></a>
            <a href="shop.html" class="back-btn">Boutique</a>
        </div>
    </header>
    
    <main class="container">
        <amp-list width="auto" height="600" src="/api/getProductById?id=QUERY_PARAM(id)" layout="fixed-height" single-item items=".">
            <template type="amp-mustache">
                <div class="p-layout">
                    <div class="p-image">
                        <amp-img src="{{imageUrl}}" width="600" height="400" layout="responsive" alt="{{name}}"></amp-img>
                    </div>
                    <div class="p-info">
                        <span class="p-brand">{{brand}} ✅ Authentique</span>
                        <h1>{{name}}</h1>
                        <div class="p-price">{{price}}</div>
                        <div class="p-desc">{{description}}</div>
                        <a href="{{payment_link}}" class="p-buy">ACHETER MAINTENANT</a>
                    </div>
                </div>
            </template>
            <div fallback style="text-align:center; padding:100px; background:white; border-radius:12px">
                <h2 style="font-size:22px">Chargement des détails...</h2>
                <p>Si le produit ne s'affiche pas, il est peut-être en rupture de stock.</p>
                <a href="shop.html" style="color:var(--main-green); font-weight:bold">Retourner à la boutique</a>
            </div>
        </amp-list>
    </main>
</body>
</html>
