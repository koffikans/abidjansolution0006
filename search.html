<!DOCTYPE html>
<html ⚡ lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1" />
    <title>Résultats de recherche - Abidjan Solution</title>
    <link rel="canonical" href="https://www.abidjansolution.biz/search" />
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
    <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
    <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
    
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

    <style amp-custom>
        :root { --main-green: #008060; --accent-orange: #f58220; --text-color: #333; }
        body { font-family: 'Roboto', sans-serif; margin: 0; background: #f1f3f6; font-size: 16px; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 15px; }

        header { background: white; padding: 15px 0; border-bottom: 1px solid #ddd; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .logo amp-img { height: 45px; width: 140px; }
        
        .search-area { flex-grow: 1; max-width: 600px; margin: 0 20px; }
        .search-form { display: flex; border: 2px solid var(--accent-orange); border-radius: 8px; overflow: hidden; }
        .search-form input { flex: 1; padding: 12px 18px; border: none; outline: none; font-size: 16px; }
        .search-form button { background: var(--accent-orange); color: white; border: none; padding: 0 20px; font-weight: bold; cursor: pointer; font-size: 16px; }

        .product-grid div[role="list"] { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 30px 0; }
        @media (max-width: 768px) { .product-grid div[role="list"] { grid-template-columns: repeat(2, 1fr); gap: 12px; } }

        .p-card { background: white; border-radius: 12px; border: 1px solid #e0e0e0; display: flex; flex-direction: column; overflow: hidden; transition: transform 0.2s; }
        .p-card:hover { transform: translateY(-3px); }
        .p-body { padding: 18px; flex-grow: 1; display: flex; flex-direction: column; }
        .p-title { font-size: 16px; font-weight: bold; margin: 0 0 12px; line-height: 1.4; height: 45px; overflow: hidden; }
        .p-price { font-size: 20px; font-weight: 900; color: var(--accent-orange); margin-bottom: 15px; }
        .p-btn { background: var(--main-green); color: white; text-align: center; padding: 14px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 15px; text-transform: uppercase; }

        .results-header { margin: 30px 0; font-size: 24px; font-weight: 800; text-align: center; color: var(--text-color); }
    </style>
</head>
<body>
    <header>
        <div class="container" style="display:flex; align-items:center; justify-content:space-between">
            <a href="index.html" class="logo"><amp-img src="https://firebasestorage.googleapis.com/v0/b/abidjansolution0006.appspot.com/o/abidjansolution_logo1.webp?alt=media&token=70c8f779-d817-46a3-b399-d7c12e3b8fcc" width="140" height="45" layout="fixed"></amp-img></a>
            <div class="search-area">
                <form class="search-form" method="GET" action="search.html" target="_top">
                    <input type="search" name="q" [value]="QUERY_PARAM('q')" placeholder="Chercher un autre article..." required>
                    <button type="submit">OK</button>
                </form>
            </div>
            <a href="cart.html" style="color:var(--main-green)"><svg width="30" height="30" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg></a>
        </div>
    </header>
    
    <main class="container">
        <h1 class="results-header" [text]="'Résultats pour : ' + (QUERY_PARAM('q') || 'Tous les produits')">Résultats</h1>
        
        <amp-list width="auto" height="1500" layout="fixed-height" src="/api/getProducts?q=QUERY_PARAM(q)" items="items" class="product-grid">
            <template type="amp-mustache">
                <div class="p-card">
                    <amp-img src="{{imageUrl}}" width="300" height="220" layout="responsive" alt="{{name}}"></amp-img>
                    <div class="p-body">
                        <h3 class="p-title">{{name}}</h3>
                        <div class="p-price">{{price_value}} F</div>
                        <a href="{{payment_link}}" class="p-btn">ACHETER</a>
                    </div>
                </div>
            </template>
            <div fallback style="text-align:center; padding:50px; font-size:18px">Aucun résultat trouvé pour votre recherche.</div>
        </amp-list>
    </main>
</body>
</html>
